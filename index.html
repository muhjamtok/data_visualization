<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="script.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Web App</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h1>Data Visualization Web App</h1>
    <label for="dropdown">Select County Code:</label>
    <select id="dropdown" onchange="handleDropdownChange(this.value)">
        <!-- Options will be generated dynamically using JavaScript -->
    </select>
    <div id="chart_div"></div>
    <canvas id="chart"></canvas>

    <div></div>

    <h2>County Codes</h2>
    <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    
</body>
</html>
